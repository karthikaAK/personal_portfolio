{% extends "base.html" %}

{% block page_content %}
<h1>{{ apptwo.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if apptwo.image %}
            <img src="{{apptwo.image.url}}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ apptwo.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ apptwo.technology }}</p>
    </div>
</div>
{% endblock page_content %}
